<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine? ðŸ’˜</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --bg1:#0f0c29;
  --bg2:#302b63;
  --bg3:#24243e;
  --accent:#ff5fa2;
  --accent2:#ffd166;
}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  font-family:system-ui,sans-serif;
  overflow:hidden;
  color:white;
}

.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:22px;
  text-align:center;
  width:min(720px,94vw);
  box-shadow:0 20px 80px rgba(0,0,0,.45);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

h1{
  font-size:clamp(24px,5vw,42px);
  margin:10px 0;
}

button{
  padding:14px 22px;
  font-size:17px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  transition:transform .2s ease;
}

#yesBtn{
  left:10%;
  background:linear-gradient(135deg,#ff5fa2,#ff8ccf);
  color:#fff;
}

#noBtn{
  left:60%;
  background:#e5e7eb;
  color:#111;
}

.button-zone{
  position:relative;
  height:160px;
  margin:16px auto;
}

.result{display:none;}

.gif{
  width:140px;
  margin:8px auto;
  display:block;
}

.music-btn{
  margin-top:10px;
  background:var(--accent2);
  color:#000;
  position:static;
}

.heart{
  position:fixed;
  bottom:-40px;
  font-size:24px;
  animation:rise 6s linear infinite;
  pointer-events:none;
}

@keyframes rise{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-120vh) scale(1.6);opacity:0}
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<main class="card">

<img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

<h1>abiramiieee ðŸ’–<br>will you be my Valentine?</h1>

<img class="gif" src="https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif">

<button class="music-btn" id="musicBtn">â–¶ Play Music</button>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes ðŸ¥°</button>
  <button id="noBtn">No ðŸ˜ˆ</button>
</section>

<section class="result" id="result">
  <h2>YAYYY!!! ðŸ’˜âœ¨</h2>
  <img class="gif" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
</section>

</main>

<script>
const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const canvas=document.getElementById("confettiCanvas");
const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");

canvas.width=innerWidth;
canvas.height=innerHeight;
const confettiInstance=confetti.create(canvas,{resize:true,useWorker:true});

let scale=1;
let playing=false;

musicBtn.onclick=()=>{
  if(!playing){
    music.play();
    musicBtn.textContent="â¸ Pause Music";
  }else{
    music.pause();
    musicBtn.textContent="â–¶ Play Music";
  }
  playing=!playing;
};

function growYes(){
  scale=Math.min(2.6,scale+.15);
  yesBtn.style.transform=`translateY(-50%) scale(${scale})`;
  yesBtn.animate([{transform:"scale(1)"},{transform:"scale(1.15)"},{transform:"scale(1)"}],{duration:300});
}

zone.addEventListener("pointermove",e=>{
  const b=noBtn.getBoundingClientRect();
  const d=Math.hypot(b.left-e.clientX,b.top-e.clientY);
  if(d<140){
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*80+"%";
    noBtn.style.transform=`translateY(-50%) rotate(${Math.random()*40-20}deg)`;
    growYes();
  }
});

yesBtn.onclick=()=>{
  zone.style.display="none";
  result.style.display="block";
  confettiInstance({particleCount:350,spread:180,origin:{y:.6}});
  setInterval(createHeart,400);
};

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=["ðŸ’–","ðŸ’˜","ðŸ’","ðŸ’•","ðŸ’ž"][Math.floor(Math.random()*5)];
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
</script>

</body>
</html>
